


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galatasaray-AlanyaSpor</title>
    <style>
        /* Tüm boşlukları ve varsayılan marjinleri kaldırın */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* iframe'i tam sayfa yapın */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <iframe id="myIframe" src="https://id.strmrdrfroof.click/index.php?id=2"></iframe>

<script>
  const iframe = document.getElementById('myIframe');
  
  // Iframe'e yüklenen içeriğe erişim varsa ses seviyesini kontrol edebilirsiniz
  iframe.onload = function() {
    const iframeWindow = iframe.contentWindow;
    const video = iframeWindow.document.querySelector('video'); // video öğesini bulur
    if (video) {
      video.volume = 1.0; // Sesi maksimum seviyeye ayarlayın (0.0 ile 1.0 arasında)
    }
  };
</script>

</body>
</html>
