


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galatasary KOYAR</title>
  
</head>
<body>
    
       <button onclick="getDataApi()">Verileri Getir</button>

    <div id="body">Buraya Yazılacak</div>


<script>
var dataDiv = document.getElementById("body");
var getir = document.getElementById("getir");

getir.addEventListener("click", function () {
  getDataApi();
});

function getDataApi() {
    const apiUrl = "https://bulten.nesine.com/api/bulten/getprebultenfull";

    fetch(apiUrl)
        .then(response => console.log(response))  // JSON formatında çözümleme
        .then(data => {
            console.log(data);  // Veriyi konsola yazdır
            document.getElementById("body").innerHTML = JSON.stringify(data, null, 2);  // Ekrana yazdır
        })
        .catch(error => {
            console.error('Hata:', error);
            document.getElementById("body").innerHTML = 'Veri alınırken bir hata oluştu.';
        });
}
</script>

</body>
</html>
